<div class="row mt-3">
  <div class="col-lg-12" style="height: 450px;">
    <div class="card">
      <div class="card-header">Timepicker (<b>Default</b>)</div>
      <div class="card-body">
        <ngb-timepicker [(ngModel)]="defaultTime"></ngb-timepicker>
        <div class="alert alert-info">
          <b>Selected time: </b>{{defaultTime | json}}
        </div>
      </div>
    </div>
  </div>
</div>
